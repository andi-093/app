name: Build APK
on: [push]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- PASO DE DIAGN√ìSTICO (NUEVO) ---
      - name: üïµÔ∏è‚Äç‚ôÇÔ∏è MOSTRAR ARCHIVOS (DEBUG)
        run: |
          echo "=== LISTA DE ARCHIVOS EN LA CARPETA ACTUAL ==="
          ls -la
          echo "=== BUSCANDO MAIN.PY ==="
          find . -name "main.py"
          echo "=============================================="

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "flet" > requirements.txt
          fi

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Build APK
        # Intentamos construir, pero si falla, ya habremos visto la lista de archivos arriba
        run: flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success() # Solo sube si el paso anterior funcion√≥
        with:
          name: mi-app-apk
          path: build/apk/app-release.apk
